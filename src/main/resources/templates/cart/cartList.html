<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<th:block layout:fragment="css">
  <link rel="stylesheet" href="/css/member.css">
  <link href="/css/header_bg.css" rel="stylesheet">
  <link href="/css/cart.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</th:block>

<div th:replace="~{fragments/header_bg::header_bg}"></div>

<h2>CART</h2>
<main class="cart-container">
  <section class="cart-items">
    <div class="select-all-container">
      <input type="checkbox" id="select-all" onclick="checkAll()">
      <label for="select-all" class="checkbox-label">전체 선택</label>
    </div>
    <div th:each="cartItem : ${cartItems}" class="cart-item">
      <input type="checkbox" class="item-select" name="cartChkBox" th:value="${cartItem.cartItemId}">
      <img th:src="${cartItem.imgUrl}" th:alt="${cartItem.itemNm}">
      <div class="item-info">
        <p th:text="${cartItem.itemNm}" class="item-name"></p>
        <p th:id="'price_' + ${cartItem.cartItemId}"
           th:data-price="${cartItem.price}"
           th:text="${cartItem.price} + '원'" class="item-price"></p>
        <div class="quantity-control">
          <button class="quantity-btn minus">–</button>
          <span class="quantity">1</span>
          <button class="quantity-btn plus">+</button>
        </div>
      </div>
      <button class="remove-btn" aria-hidden="true" th:data-id="${cartItem.cartItemId}" onclick="deleteCartItem(this)">X</button>
      <!-- 구분선 추가, 마지막 상품의 경우 구분선 없음 (임시 주석 처리)
        <div th:if="${not status.last}">
        <hr style="border: 1px solid black; margin-top: 20px; margin-bottom: 20px;">
      </div> -->
    </div>
  </section>

  <aside class="cart-summary">
    <h3>ORDER</h3>
    <div class="summary-row">
      <span>총 상품 금액</span>
      <span id="orderTotalPrice" name="totalPrice">0원</span>
    </div>
    <div class="summary-row">
      <span>배송비</span>
      <span>+ 3,000원</span>
    </div>
    <div class="summary-row total">
      <span>결제 예정 금액</span>
      <span id="Estimated">0원</span>
    </div>
    <button class="checkout-btn" onclick="orders()">결제하기</button>
  </aside>
</main>

<th:block layout:fragment="script">
  <script src="/js/adminBtn.js"></script>
  <script th:inline="javascript">
    $(document).ready(function(){
      $("input[name=item-select]").change(function(){
        getOrderTotalPrice();
      });

      // 수량 조정 버튼 클릭 시 이벤트 처리
      $(".quantity-btn").click(function(){
        var cartItemId = $(this).closest(".cart-item").find("input[name='cartChkBox']").val();  // 해당 항목의 cartItemId를 찾기
        var currentQuantity = parseInt($(this).closest(".quantity-control").find(".quantity").text());  // 현재 수량
        var newQuantity;

        if ($(this).hasClass("plus")) {
          newQuantity = currentQuantity + 1;  // 수량 증가
        } else if ($(this).hasClass("minus")) {
          newQuantity = currentQuantity > 1 ? currentQuantity - 1 : 1;  // 수량 감소 (최소 1로 설정)
        }

        // 새로운 수량을 HTML에 반영
        $(this).closest(".quantity-control").find(".quantity").text(newQuantity);

        // 수량에 따라 가격 업데이트
        var price = $("#price_" + cartItemId).data("price");  // 가격 가져오기
        var totalPrice = newQuantity * price;
        $("#totalPrice_" + cartItemId).html(totalPrice + "원");

        // 수량 변경 시 cartItem의 수량을 업데이트
        updateCartItemCount(cartItemId, newQuantity);

        // 전체 결제 금액을 다시 계산
        getOrderTotalPrice();
      });
    });

    // 선택된 상품의 총 가격을 계산하는 함수
    function getOrderTotalPrice() {
      var orderTotalPrice = 0;
      $("input[name=item-select]:checked").each(function() {
        var cartItemId = $(this).val();
        var price = $("#price_" + cartItemId).data("price"); // 가격을 숫자로 처리
        var count = $("#count_" + cartItemId).val();  // 수량을 숫자로 처리
        orderTotalPrice += price * count;
      });

      var deliveryFee = 3000;  // 배송비
      var estimatedTotalPrice = orderTotalPrice + deliveryFee;

      $("#orderTotalPrice").html(orderTotalPrice + '원');  // 총 결제 금액
      $("#Estimated").html(estimatedTotalPrice + '원');  // 배송비를 포함한 결제 예정 금액
    }

      // 체크 항목 전체 선택
      function checkAll(){
        if($("#select-all").prop("checked")){ // 전체 선택 체크박스가 체크된 경우
          $("input[name=item-select]").prop("checked",true); // 전체 체크박스 체크
        }else{  // 전체 선택 체크박스가 체크되지 않은 경우
          $("input[name=item-select]").prop("checked",false);  // 전체 체크박스 해제
        }
        getOrderTotalPrice(); // 선택된 상품의 총 가격을 계산하는 함수 호출
      }

      // 주문하기 버튼 클릭 시 호출되는 함수
      function updateCartItemCount(cartItemId, count){
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");

        var url = "/cartItem/" + cartItemId+"?count=" + count;

        $.ajax({
          url      : url,
          type     : "PATCH",
          beforeSend : function(xhr){
            /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
            xhr.setRequestHeader(header, token);
          },
          dataType : "json",
          cache   : false,
          success  : function(result, status){
            console.log("cartItem count update success");
          },
          error : function(jqXHR, status, error){

            if(jqXHR.status == '401'){
              alert('로그인 후 이용해주세요');
              location.href='/members/login';
            } else{
              alert(jqXHR.responseJSON.message);
            }

          }
        });
      }

      function deleteCartItem(obj){
        var cartItemId = obj.dataset.id;
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");

        var url = "/cartItem/" + cartItemId;

        $.ajax({
          url      : url,
          type     : "DELETE",
          beforeSend : function(xhr){
            /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
            xhr.setRequestHeader(header, token);
          },
          dataType : "json",
          cache   : false,
          success  : function(result, status){
            location.href='/cart';
          },
          error : function(jqXHR, status, error){

            if(jqXHR.status == '401'){
              alert('로그인 후 이용해주세요');
              location.href='/members/login';
            } else{
              alert(jqXHR.responseJSON.message);
            }

          }
        });
      }

      // 주문하기 버튼 클릭 시 호출되는 함수
      function orders() {
      var token = $("meta[name='_csrf']").attr("content");
      var header = $("meta[name='_csrf_header']").attr("content");

      var url = "/cart/orders";

      var cartOrderItems = []; // 주문할 장바구니 아이템 리스트 [{cartItemId:1, count:2}, ...]

      $("input[name=cartChkBox]:checked").each(function () {
          var cartItemId = $(this).val(); // 선택된 체크박스의 cartItemId 값
          var count = $("#count_" + cartItemId).val(); // 해당 cartItemId의 수량 값

          // 주문할 장바구니 아이템 객체 생성
          var item = {
              cartItemId: cartItemId,
              count: count
          };
          cartOrderItems.push(item); // 주문 아이템 객체를 리스트에 추가
      });

      if (cartOrderItems.length === 0) {
          alert("주문할 상품을 선택해주세요.");
          return;
      }

      var paramData = {
          cartOrderItems: cartOrderItems // 리스트를 객체로 wrapping
      };

      $.ajax({
          url: url,
          type: "POST",
          contentType: "application/json",
          data: JSON.stringify(paramData), // JSON 형식으로 데이터 변환
          beforeSend: function (xhr) {
              xhr.setRequestHeader(header, token); // CSRF 토큰 설정
          },
          dataType: "json",
          cache: false,
          success: function (result, status) {
              alert("주문이 완료되었습니다.");
              location.href = '/orders'; // 주문 완료 후 페이지 이동
          },
          error: function (jqXHR, status, error) {
              if (jqXHR.status === 401) {
                  alert('로그인 후 이용해주세요.');
                  location.href = '/members/login';
              } else {
                  alert(jqXHR.responseJSON.message || "주문 중 오류가 발생했습니다.");
              }
          }
      });
    }

    function changeCount(obj){
      alert('changeCount');
      var count = obj.value;
      var cartItemId = obj.id.split('_')[1];
      var price = $("#price_" + cartItemId).data("price");
      var totalPrice = count*price;
      $("#totalPrice_" + cartItemId).html(totalPrice+"원");
      getOrderTotalPrice();
      // 수량 변경 시 cartItem의 수량을 업데이트
      updateCartItemCount(cartItemId, count);
    }
  </script>
</th:block>
</html>
