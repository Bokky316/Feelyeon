<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>필연 : 必然 - 로그인</title>
  <th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/member.css">
    <link href="/css/common/header_bg.css" rel="stylesheet">
    <link href="/css/member/memberLoginForm.css" rel="stylesheet">
    <link rel="icon" href="/static-images/favicon.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  </th:block>
</head>
<body>
  <div th:replace="~{fragments/header_bg::header_bg}"></div>

  <div class="login-container">
    <div class="login-content">
      <h2>Welcome Back!</h2>
      <form th:action="@{/members/login}" role="form" method="post" class="login-form">
        <div class="input-group id">
          <label th:for="email"><i class="fa-solid fa-user"></i></label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="input-group pw">
          <label th:for="password"><i class="fa-solid fa-key"></i></label>
          <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>

        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
        <button type="submit" class="login-btn">Login</button>
        <a th:href="@{/members/new}" class="signup-link">SIGN UP</a>
        <!-- 소셜 로그인 버튼 -->
        <div class="social-login">
          <p>소셜 계정으로 로그인:</p>
          <a th:href="@{/oauth2/authorization/kakao}" class="btn btn-warning">카카오로 로그인</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
