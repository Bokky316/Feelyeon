<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">
  <link rel="stylesheet" href="/css/member.css">
</th:block>

<div layout:fragment="content">

  <form th:action="@{/members/login}" role="form" method="post" >

    <div class="form-group mb-3">
      <label th:for="email">이메일주소</label>
      <input type="email" id="email" name="email" value="test@test.com" class="form-control" placeholder="이메일을 입력해주세요">
    </div>
    <div class="form-group mb-3">
      <label th:for="password">비밀번호</label>
      <input type="password" id="password" name="password" value="12345"  class="form-control" placeholder="비밀번호 입력">
    </div>
    <div class="mb-3">
      <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
      <button class="btn btn-primary">로그인</button>
      <button type="button" class="btn btn-primary" th:onclick="|location.href='@{/members/new}'|">회원가입</button>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf?.token}">
    </div>
  </form>

</div>
</html>
