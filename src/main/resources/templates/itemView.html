<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>필연 : 必然 - 제품 상세 정보</title>

    <th:block layout:fragment="css">
        <link href="/css/header_bg.css" rel="stylesheet">
        <link href="/css/footer.css" rel="stylesheet">
        <link rel="icon" href="/static-images/favicon.png" type="image/png">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    </th:block>
</head>
<body>
    <div th:replace="~{fragments/header_bg::header_bg}"></div>

    <main>
        <table border="1">
            <tr>
                <th>상품 코드</th>
                <td th:text="${item.id}">상품 ID</td>
            </tr>
            <tr>
                <th>상품 이름</th>
                <td th:text="${item.itemNm}">상품 이름</td>
            </tr>
            <tr>
                <th>상품 가격</th>
                <td th:text="${item.price}">상품 가격</td>
            </tr>
            <tr>
                <th>상품 설명</th>
                <td th:text="${item.itemDetail}">상품 설명</td>
            </tr>
            <tr>
                <th>재고 수량</th>
                <td th:text="${item.stockNumber}">재고 수량</td>
            </tr>
            <tr>
                <th>상품 판매 상태</th>
                <td th:text="${item.itemSellStatus}">상품 판매 상태</td>
            </tr>
            <tr>
                <th>등록일</th>
                <td th:text="${#temporals.format(item.regTime, 'yyyy-MM-dd HH:mm:ss')}">등록일</td>
            </tr>
        </table>
        <div th:text="${param1}"></div>
    </main>

    <div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
