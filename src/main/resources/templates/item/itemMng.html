<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>필연 : 必然 - 상품 목록</title>

    <th:block layout:fragment="css">
        <link rel="stylesheet" href="/css/common/header_bg.css">
        <link rel="stylesheet" href="/css/common/footer.css">
        <link rel="stylesheet" href="/css/item/itemMng.css">
        <link rel="icon" href="/static-images/favicon.png" type="image/png">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    </th:block>
</head>
<body>
    <div th:replace="~{fragments/header_bg::header_bg}"></div>

    <h1>Product Management</h1>

    <form th:action="@{'/admin/items/' + ${items.number}}" role="form" method="get" th:object="${items}">
        <button type="button" th:onclick="|location.href='@{/admin/item/new}';|" class="itemFormBtn">상품등록</button>
        <table class="table">
            <thead>
            <tr>
                <td>상품아이디</td>
                <td>상품명</td>
                <td>상태</td>
                <td>등록자</td>
                <td>등록일</td>
            </tr>
            </thead>
            <tbody>
                <tr th:each="item, status: ${items.getContent()}">
                    <td th:text="${item.id}"></td>
                    <td>
                        <a th:href="'/admin/item/'+${item.id}" th:text="${item.itemNm}"></a>
                    </td>
                    <td th:text="${item.itemSellStatus.name() == 'SELL'} ? '판매중' : '품절'"></td>
                    <td th:text="${item.createdBy}"></td>
                    <td th:text="${#temporals.format(item.regTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
            </tbody>
        </table>

        <div th:with="start=${(items.number/maxPage)*maxPage + 1}, end=(${(items.totalPages == 0) ? 1 : (start + (maxPage - 1) < items.totalPages ? start + (maxPage - 1) : items.totalPages)})" >
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${items.first}?'disabled'">
                    <a th:onclick="'javascript:page(' + ${items.number - 1} + ')'" aria-label='Previous' class="page-link prev">
                        <span aria-hidden='true'>이전</span>
                    </a>
                </li>

                <li class="page-item" th:each="page: ${#numbers.sequence(start, end)}" th:classappend="${items.number eq page-1}?'active':''">
                    <a th:onclick="'javascript:page(' + ${page - 1} + ')'" th:inline="text" class="page-link">[[${page}]]</a>
                </li>

                <li class="page-item" th:classappend="${items.last}?'disabled'">
                    <a th:onclick="'javascript:page(' + ${items.number + 1} + ')'" aria-label='Next' class="page-link next">
                        <span aria-hidden='true'>다음</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="form-inline justify-content-center" th:object="${itemSearchDto}">
            <select th:field="*{searchDateType}" class="form-control" style="width:auto;">
                <option value="all">전체기간</option>
                <option value="1d">1일</option>
                <option value="1w">1주</option>
                <option value="1m">1개월</option>
                <option value="6m">6개월</option>
            </select>
            <select th:field="*{searchSellStatus}" class="form-control" style="width:auto;">
                <option value="">판매상태(전체)</option>
                <option th:each="status : ${itemSellStatusList}"
                        th:value="${status.name()}"
                        th:text="${status.name()}">
                </option>
            </select>

            <select th:field="*{searchBy}" class="form-control" style="width:auto;">
                <option value="itemNm">상품명</option>
                <option value="createdBy">등록자</option>
            </select>
            <input th:field="*{searchQuery}" type="text" class="form-control" placeholder="검색어를 입력해주세요.">
            <button id="searchBtn" type="submit" class="btn btn-primary">검색</button>
        </div>
    </form>

    <div th:replace="~{fragments/footer::footer}"></div>

    <th:block layout:fragment="script">
        <script src="/js/adminBtn.js"></script>
        <script th:inline="javascript">

            $(document).ready(function(){
                $("#searchBtn").on("click",function(e) {
                    e.preventDefault(); // 검색 버튼 클릭시 submit이벤트를 막습니다.
                    page(0);       // 검색 버튼 클릭시 page() 함수를 호출합니다. 0은 첫 페이지를 의미합니다.
                });
            });

            /*
                * page() 함수는 페이지 이동을 위한 함수입니다.
                * page() 함수는 페이지 번호를 매개변수로 받아서 해당 페이지로 이동합니다.
            */
            function page(page){
                var searchDateType = $("#searchDateType").val();    // 검색기간
                var searchSellStatus = $("#searchSellStatus").val();    // 판매상태
                var searchBy = $("#searchBy").val();    // 검색조건
                var searchQuery = $("#searchQuery").val();      // 검색어

                // 페이지 이동을 위한 URL을 생성합니다.
                location.href="/admin/items/" + page + "?searchDateType=" + searchDateType
                + "&searchSellStatus=" + searchSellStatus
                + "&searchBy=" + searchBy
                + "&searchQuery=" + searchQuery;
            }
        </script>
    </th:block>
</body>
</html>
