<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>레이아웃</title>
  <!-- 스프링 시큐리티에서 사용하는 CSRF 토큰을 메타태그로 추가합니다. -->
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Thymeleaf를 사용하여 CSS 파일 링크 -->
  <link th:href="@{/css/layout1.css}" rel="stylesheet"> <!-- 레이아웃 CSS 파일 -->
  <link th:href="@{/css/common/footer.css}" rel="stylesheet"> <!-- 공통 푸터 CSS 파일 -->
  <link th:href="@{/css/common/header.css}" rel="stylesheet"> <!-- 공통 헤더 CSS 파일 -->
  <link th:href="@{/css/common/header_bg.css}" rel="stylesheet"> <!-- 공통 헤더 배경 CSS 파일 -->

  <!-- 파비콘 설정, static-images 폴더에 있는 favicon.png 파일을 사용 -->
  <link th:href="@{/static-images/favicon.png}" rel="icon" type="image/png">

  <!-- Font Awesome 아이콘 라이브러리 링크 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <!-- 구글 폰트 링크 -->
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- 컨텐트 페이지에서 정의한 스크립트와 스타일시트를 추가할 수 있는 블록 / 특정 컨텐츠에서 사용할거 여기 아래에다 적는다.-->
  <th:block layout:fragment="css"></th:block>
</head>
<body>
<!-- 외부의 헤더 영역을 가져와서 삽입-->
<!--    1. th:replace 속성을 사용하면 외부의 템플릿을 가져와서 삽입할 수 있습니다.
        2. ~{템플릿경로(디렉토리)::템플릿 이름} 형식으로 사용합니다.
        3. fragment : 템플릿 경로는 templates 아래의 fragments 디렉토리를 기준으로 작성합니다.
        4. /header : fragment 디렉토리 아래의 header.html 파일을 가리킵니다.
        5. :: -> 프레그먼트 이름을 가리키는 기호입니다.
        6. 뒤의 header : header.html에 정의되어 있는 프레그먼트 이름입니다.
              ※※※그니까 헤더 + 더블콜론 + 헤더는  앞은 파일이름 뒤는 프레그먼트 이름 ㅇㅋ?!!!
                이해가 안된다면 header.html 로 가서 주석보고 이해해보자!
 -->
<!--  <div th:replace="~{fragments/header::header}"></div>-->
  <div th:replace="~{fragments/header_bg::header_bg}"></div>

  <!-- 컨텐트 페이지에서 정의한 컨텐트 영역을 삽입할 블록 -->
  <!--   1. layout:fragment 속성을 사용하면 레이아웃 템플릿에 정의된 블록에 컨텐트를 삽입할 수 있습니다.
         2. layout:fragment="content" : 레이아웃 템플릿에 정의된 content 블록에 컨텐트를 삽입합니다.
         3. class="content" : content 블록에 적용할 클래스입니다. -->
  <div layout:fragment="content" class="content"></div>

  <div th:replace="~{fragments/footer::footer}"></div>

    <!-- 컨텐트 페이지에서 정의한 스크립트가 삽입될 위치 -->
  <th:block layout:fragment="script"></th:block>

</body>
</html>
